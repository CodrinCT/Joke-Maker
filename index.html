<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke Town</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body id="body">
    <div class="jokemacker_div">
      <h1>Joke Maker</h1>
      <div id="jokemacker_form">
        <div id="method_div">
          <h2>Method</h2>
          <span>
            <label for="any" id="any_labe">Random</label>
            <input type="radio" id="any" name="option" />
            <label for="custom" id="custom_label">Custom</label>
            <input type="radio" id="custom" name="option" />
          </span>
        </div>
        <div id="categories_div">
          <h2>Catehories</h2>
          <span>
            <label for="Programming">Programming</label>
            <input type="checkbox" id="Programming" value="Programming" />
            <label for="Misc">Misc</label>
            <input type="checkbox" id="Misc" value="Misc" />
            <label for="Dark">Dark</label>
            <input type="checkbox" id="Dark" value="Dark" />
            <label for="Pun">Pun</label>
            <input type="checkbox" id="Pun" value="Pun" />
            <label for="Spooky">Spooky</label>
            <input type="checkbox" id="Spooky" value="Spooky" />
            <label for="Christmas">Christmas</label>
            <input type="checkbox" id="Christmas" value="Christmas" />
          </span>
        </div>
        <div id="flags_div">
          <h2>Flags</h2>
          <span>
            <label for="nsfw">NSFW</label>
            <input type="checkbox" id="nsfw" value="nsfw" />
            <label for="religious">Religious</label>
            <input type="checkbox" id="religious" value="religious" />
            <label for="political">Political</label>
            <input type="checkbox" id="political" value="political" />
            <label for="racist">Racis</label>
            <input type="checkbox" id="racist" value="racist" />
            <label for="sexist">Sexist</label>
            <input type="checkbox" id="sexist" value="sexist" />
            <label for="explicit">Explicit</label>
            <input type="checkbox" id="explicit" value="explicit" />
          </span>
        </div>
        <div id="type_div">
          <h2>Type</h2>

          <span>
            <label for="single">Single</label>
            <input type="checkbox" id="single" value="single" />
            <label for="twopart">Two Part</label>
            <input type="checkbox" id="twopart" value="twopart" />
          </span>
        </div>
      </div>
      <div id="btn_div">
        <button id="btn">Get Joke</button>
      </div>
      <!-- <div id="joke_div"></div> -->
    </div>
    <script src="./index.js"></script>
  </body>
</html>
